<script>
let coinsData=[], globalData=null;
const links=document.querySelectorAll('.nav-link');
const sections=document.querySelectorAll('main section');
const searchInput=document.getElementById('coinSearchInput');
const searchResults=document.getElementById('searchResults');
const explorerFilter=document.getElementById('explorerFilter');

// ------------------ Navigation ------------------
links.forEach(link=>{
link.addEventListener('click',e=>{
e.preventDefault();
links.forEach(l=>l.classList.remove('active'));
link.classList.add('active');
sections.forEach(s=>s.classList.add('hidden'));
document.getElementById(link.dataset.target).classList.remove('hidden');

if(link.dataset.target==='homePage') refreshHome();
if(link.dataset.target==='marketStatsPage') displayMarketStats();
if(link.dataset.target==='topCoinsPage') displayTopCoins();
if(link.dataset.target==='coinExplorerPage') displayExplorer(explorerFilter.value);
});
});

// ------------------ Fetch Data ------------------
async function fetchCoins(){
try{
const coinsRes=await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=20&page=1&sparkline=true');
coinsData=await coinsRes.json();
const globalRes=await fetch('https://api.coingecko.com/api/v3/global');
globalData=await globalRes.json();
refreshHome();
displayTopCoins();
displayMarketStats();
displayExplorer(explorerFilter.value);
}catch(err){console.error("API Fetch failed:",err);}
}
setInterval(fetchCoins,30000);

// ------------------ Home ------------------
function refreshHome(){
if(!coinsData.length) return;
displayDashboard(); 
displayHomeTop5(); 
searchResults.innerHTML='';
searchInput.value='';
}

function displayDashboard(){
const dash=document.getElementById('dashboardCards'); dash.innerHTML='';
coinsData.slice(0,5).forEach(c=>{
const change=c.price_change_percentage_24h.toFixed(2);
let alertMsg='';
if(change>=5) alertMsg='üöÄ Price Surge!';
else if(change<=-5) alertMsg='‚ö° Price Drop!';
else if(c.total_volume>1e9) alertMsg='üí∞ High Volume';
const card=document.createElement('div'); card.className='coin-card';
card.innerHTML=`<img src="${c.image}"><div class="coin-info"><div class="coin-name">${c.name} (${c.symbol.toUpperCase()})</div><div class="coin-price">Price: $${c.current_price}</div></div><div class="coin-change ${change>=0?'positive':'negative'}">${change}%</div>${alertMsg?`<div class="dynamic-note">${alertMsg}</div>`:''}`;
dash.appendChild(card);
});
}

function displayHomeTop5(){
const top5=document.getElementById('homeTop5'); top5.innerHTML='';
coinsData.slice(0,5).forEach(c=>{
const card=document.createElement('div'); card.className='coin-card';
card.innerHTML=`<img src="${c.image}"><div class="coin-info"><div class="coin-name">${c.name} (${c.symbol.toUpperCase()})</div><div class="coin-price">Price: $${c.current_price}</div></div>`;
top5.appendChild(card);
});
}

// ------------------ Top Coins ------------------
function displayTopCoins(){
const grid=document.getElementById('coinsGridTop'); grid.innerHTML='';
coinsData.forEach(c=>{
const change=c.price_change_percentage_24h.toFixed(2);
const card=document.createElement('div'); card.className='coin-card';
card.innerHTML=`<img src="${c.image}"><div class="coin-info"><div class="coin-name">${c.name} (${c.symbol.toUpperCase()})</div><div class="coin-price">Price: $${c.current_price}</div></div><div class="coin-change ${change>=0?'positive':'negative'}">${change}%</div>`;
grid.appendChild(card);
});
}

// ------------------ Market Stats ------------------
function displayMarketStats(){
if(!coinsData.length || !globalData) return;

const marketDiv=document.getElementById('marketCards'); 
marketDiv.innerHTML='';
const totalCap=globalData.data.total_market_cap.usd.toLocaleString();
const btcDom=globalData.data.market_cap_percentage.btc.toFixed(2);
const ethDom=globalData.data.market_cap_percentage.eth.toFixed(2);

marketDiv.innerHTML=`
<div class="coin-card"><div class="coin-info">Total Market Cap: $${totalCap}</div></div>
<div class="coin-card"><div class="coin-info">BTC Dominance: ${btcDom}%</div></div>
<div class="coin-card"><div class="coin-info">ETH Dominance: ${ethDom}%</div></div>
`;

// ---------- Market Cap Chart ----------
const ctxMarket = document.getElementById('marketCapChart').getContext('2d');
new Chart(ctxMarket,{
type:'bar',
data:{
labels:coinsData.map(c=>c.symbol.toUpperCase()),
datasets:[{
label:'Market Cap (USD)',
data:coinsData.map(c=>c.market_cap),
backgroundColor:'rgba(0, 255, 171, 0.6)',
borderColor:'rgba(0, 255, 171, 1)',
borderWidth:1
}]
},
options:{
responsive:true,
plugins:{legend:{display:false}},
scales:{y:{beginAtZero:true}}
}
});

// ---------- Dominance Chart ----------
const ctxDom=document.getElementById('dominanceChart').getContext('2d');
new Chart(ctxDom,{
type:'doughnut',
data:{
labels:['BTC','ETH','Others'],
datasets:[{
label:'Market Dominance',
data:[
globalData.data.market_cap_percentage.btc,
globalData.data.market_cap_percentage.eth,
100-globalData.data.market_cap_percentage.btc-globalData.data.market_cap_percentage.eth
],
backgroundColor:['#f7931a','#627eea','#888']
}]
},
options:{responsive:true}
});

// ---------- Top Gainers ----------
const ctxGainers=document.getElementById('gainersChart').getContext('2d');
const topGainers=coinsData.filter(c=>c.price_change_percentage_24h>0).sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h).slice(0,5);
new Chart(ctxGainers,{
type:'bar',
data:{
labels:topGainers.map(c=>c.symbol.toUpperCase()),
datasets:[{
label:'% 24h Change',
data:topGainers.map(c=>c.price_change_percentage_24h),
backgroundColor:'rgba(0, 255, 171, 0.7)'
}]
},
options:{responsive:true,scales:{y:{beginAtZero:true}}}
});

// ---------- Top Losers ----------
const ctxLosers=document.getElementById('losersChart').getContext('2d');
const topLosers=coinsData.filter(c=>c.price_change_percentage_24h<0).sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h).slice(0,5);
new Chart(ctxLosers,{
type:'bar',
data:{
labels:topLosers.map(c=>c.symbol.toUpperCase()),
datasets:[{
label:'% 24h Change',
data:topLosers.map(c=>c.price_change_percentage_24h),
backgroundColor:'rgba(255, 77, 109, 0.7)'
}]
},
options:{responsive:true,scales:{y:{beginAtZero:true}}}
});
}

// ------------------ Coin Explorer ------------------
function displayExplorer(filter){
const div=document.getElementById('coinsGridExplorer'); div.innerHTML='';
let data=[...coinsData];
if(filter==='topGainers') data=data.filter(c=>c.price_change_percentage_24h>0).sort((a,b)=>b.price_change_percentage_24h-a.price_change_percentage_24h);
if(filter==='topLosers') data=data.filter(c=>c.price_change_percentage_24h<0).sort((a,b)=>a.price_change_percentage_24h-b.price_change_percentage_24h);
if(filter==='highVolume') data=data.filter(c=>c.total_volume>1e9);
data.forEach(c=>{
const change=c.price_change_percentage_24h.toFixed(2);
const card=document.createElement('div'); card.className='coin-card';
card.innerHTML=`<img src="${c.image}"><div class="coin-info"><div class="coin-name">${c.name} (${c.symbol.toUpperCase()})</div><div class="coin-price">Price: $${c.current_price}</div></div><div class="coin-change ${change>=0?'positive':'negative'}">${change}%</div>`;
div.appendChild(card);
});
}

// ------------------ Search ------------------
searchInput.addEventListener('input',()=>{
const q=searchInput.value.toLowerCase();
searchResults.innerHTML='';
coinsData.filter(c=>c.name.toLowerCase().includes(q)||c.symbol.toLowerCase().includes(q)).forEach(c=>{
const change=c.price_change_percentage_24h.toFixed(2);
let alertMsg='';
if(change>=5) alertMsg='üöÄ Price Surge!';
else if(change<=-5) alertMsg='‚ö° Price Drop!';
else if(c.total_volume>1e9) alertMsg='üí∞ High Volume';
const card=document.createElement('div'); card.className='coin-card';
card.innerHTML=`<img src="${c.image}"><div class="coin-info"><div class="coin-name">${c.name} (${c.symbol.toUpperCase()})</div><div class="coin-price">Price: $${c.current_price}</div></div><div class="coin-change ${change>=0?'positive':'negative'}">${change}%</div>${alertMsg?`<div class="dynamic-note">${alertMsg}</div>`:''}`;
searchResults.appendChild(card);
});
});

explorerFilter.addEventListener('change',()=>displayExplorer(explorerFilter.value));

// ------------------ Initial Fetch ------------------
fetchCoins();
</script>
